<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>User Registration</h1>
        <div class="success-message" id="successMessage">
            Registration successful! Welcome aboard! ðŸŽ‰
        </div>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name<span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter
your full name">
                <div class="error-message" id="fullNameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@email.com">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+92 300
1234567">
                <div class="error-message" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Enter
password">
                <div class="password-hint">Password must be at least 8 characters
                    long</div>
                <div class="error-message" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password<span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="submit-btn">Register Now</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
